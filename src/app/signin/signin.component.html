<div class="promoter_signup">
    <h2>SignIn</h2>
    <p>Welcome Back !</p>
<form [formGroup]="signin" (ngSubmit)="onSubmit()"> 
    <div formGroupName="signin">
   <input type="email" formControlName="email" placeholder="Email" required>
  <input type="password" formControlName="password" placeholder="Password" required>
  <select formControlName="user_type"  placeholder="Please Select">
      <option value="">Please select</option>
      <option value="0">Influencer</option>
      <option value="1">Promoter</option>
  </select>
<input type="checkbox" id="checked" formControlName="checked">
    <label for="horns" class="text_check">Remember Me</label><span class="forget">Forgot Password ?</span>
        <button class="influencer_btn" type="submit" [disabled]="!signin.valid">Login</button>
<p class="center_text">* We will not provide your information to any third party and will never sell it.
</p>
<p class="have_account">Donâ€™t have an account ? <b><u>SIGNUP</u></b></p>
      </div>
    </form>
</div>
